<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link href="./style/css/main.css" rel="stylesheet" />
    <link href="./style/css/page/homepage.css" rel="stylesheet" />
  </head>
  <body>
    <section class="hero-section py-2">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="banner-package d-flex position-relative">
              <div class="banner-package-image">
                <img src="./img/Tour-Package-06.webp" alt="" />
                <div class="banner-package-details">
                  <div class="badge badge-tertiary d-inline-block">Popular</div>
                  <div class="badge badge-light d-inline-block">Group Tour</div>
                  <h2 class="text-white display-6">
                    Discover Serenity, Exploration, and Enlightenment.
                  </h2>
                  <hr class="border-white my-3" />
                  <div class="row">
                    <div class="col-12 col-sm-6">
                      <div class="text-white">Home Pickup</div>
                    </div>
                    <div class="col-12 col-sm-6">
                      <div class="text-white">Home Pickup</div>
                    </div>
                    <div class="col-12 col-sm-6">
                      <div class="text-white">Home Pickup</div>
                    </div>
                  </div>
                  <hr class="border-white my-3" />
                  <div class="row align-items-center">
                    <div class="col-12 col-md-7">
                      <h5 class="text-white">Staring From:</h5>
                      <h3 class="text-white">
                        <span class="text-tertiary">8500</span>
                        <span class="strike text-decoration-line-through"
                          >9500</span
                        >
                      </h3>
                      <h5 class="text-white">Taxes/Pers</h5>
                    </div>
                    <div class="col-12 col-md-5">
                      <a href="" class="btn btn-tertiary">Contact Now</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="py-5 activity">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center my-5 display-4 fw-bold">
              Exploring Tour Activities
            </h2>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="activity-card-wrapper">
              <img src="./img/activity.webp" alt="" />
              <div class="activity-card-content">
                <h3 class="activity-card-heading">Bungee Jumping</h3>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="activity-card-wrapper">
              <img src="./img/activity.webp" alt="" />
              <div class="activity-card-content">
                <h3 class="activity-card-heading">Rafting</h3>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="activity-card-wrapper">
              <img src="./img/activity.webp" alt="" />
              <div class="activity-card-content">
                <h3 class="activity-card-heading">Paragliding</h3>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="activity-card-wrapper">
              <img src="./img/activity.webp" alt="" />
              <div class="activity-card-content">
                <h3 class="activity-card-heading">Ski Touring</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
